<!-- templates/face_recognition.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>智慧結帳系統 - 人臉辨識</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { padding-top: 50px; background-color: #f8f9fa; }
        .preview-img { max-width: 100%; height: auto; border: 1px solid #ccc; margin-top: 10px; }
        .upload-section { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
<div class="container">
    <div class="upload-section">
        <h2 class="mb-4 text-center">😃 人臉辨識登入</h2>
        <form method="POST" action="/face_upload" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="image" class="form-label">請選擇人臉圖片：</label>
                <input class="form-control" type="file" id="image" name="image" accept="image/*" onchange="previewImage(event)" required>
            </div>
            <div class="mb-3 text-center">
                <img id="preview" class="preview-img" style="display:none;">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">開始辨識人臉</button>
            </div>
        </form>
    </div>
</div>

<script>
function previewImage(event) {
    const preview = document.getElementById("preview");
    preview.src = URL.createObjectURL(event.target.files[0]);
    preview.style.display = "block";
}
</script>
</body>
</html>
