<!-- templates/face_result.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>人臉辨識結果</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { padding-top: 50px; background-color: #f8f9fa; text-align: center; }
        .result-box { max-width: 600px; margin: auto; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 0 12px rgba(0,0,0,0.1); }
        .success { color: green; font-weight: bold; }
        .fail { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-box">
            <h2 class="mb-4">🔍 辨識結果</h2>
            {% if status %}
                <p class="success">✅ 已辨識為：<strong>{{ name }}</strong></p>
                <p class="mt-3">歡迎回來！</p>
            {% else %}
                <p class="fail">❌ 無法辨識此人臉</p>
                <p class="mt-3">請確認照片清晰或已註冊</p>
            {% endif %}
            <a href="/" class="btn btn-primary mt-4">返回首頁</a>
        </div>
    </div>
</body>
</html>
