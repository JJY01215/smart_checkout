<!-- templates/face_upload.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>人臉辨識</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-center">
    <div class="container py-5">
        <h1 class="mb-4">😃 上傳人臉照片</h1>
        <form method="POST" action="/upload_face" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" class="form-control" name="image" accept="image/*" required>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-success">開始辨識</button>
                <a href="/" class="btn btn-secondary">回首頁</a>
            </div>
        </form>
    </div>
</body>
</html>
